<div class="container">
      <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <label for="input1">Заголовок</label>
        <input
          formControlName="title"
          placeholder="Заголовок"
          type="text"
          id="input1"
        />
        <label for="input2">Изображение</label>
        <input
          formControlName="image"
          placeholder="Url"
          type="text"
          id="input2"
        />
        <label class="textarea">Описание</label>
        <textarea
          formControlName="description"
          placeholder="Описание"
          type="text" style="height: 100px;"></textarea>
        <label class="textarea" id="textarea">Новость</label>
        <textarea
          formControlName="text"
          placeholder="Новость"
          type="text"></textarea>
          <button class="button__add" type="submit">Добавить новость</button>
        </form>
      </div>
    </div>
