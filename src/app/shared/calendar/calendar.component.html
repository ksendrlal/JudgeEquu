<section id="calendar">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="rectangle">
        <app-post-card *ngFor="let post of searchService.competitions" [item]="post"></app-post-card>
      </div>
      <button (click)="open(addCompetitionModal)">Добавить</button>
    </div>
  </div>
</section>

<ng-template #addCompetitionModal let-modal>
  <app-addcompetition></app-addcompetition>
</ng-template>
