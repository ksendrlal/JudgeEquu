<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <label for="input1">Дата</label>
      <input
        formControlName="title"
        placeholder="Дата"
        type="date"
        id="input1"
      />
      <label>Категория</label>
      <p><select name="hero">
        <option value="s1">Конкур</option>
        <option value="s2" selected>Выездка</option>
      </select>
        <input type="submit" value="Отправить"></p>
      <label class="textarea">Описание</label>
      <textarea
        formControlName="description"
        placeholder="Описание"
        type="text" style="height: 100px;"></textarea>
      <label class="textarea" id="textarea">Новость</label>
      <textarea
        formControlName="text"
        placeholder="Новость"
        type="text"></textarea>
      <button class="button__add" type="submit">Добавить новость</button>
    </form>
  </div>
</div>
